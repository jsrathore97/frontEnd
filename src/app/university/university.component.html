<app-header></app-header>


<div class="row" style="justify-content: center;">
    <div class="col-md-2">University Short Name</div>
    <div class="col-md-2">
        <input type="text" [(ngModel)]="univ_short_name" placeholder="Enter university short name" class="form-control">
    </div>
    <div class="col-md-2">University Full Name</div>
    <div class="col-md-2">
        <input type="text" [(ngModel)]="univ_full_name" placeholder="Enter university full name" class="form-control">
    </div>
    <div class="col-md-2">
        <button class="btn btn-primary"  (click)="add_university()" [disabled]="univ_short_name == ''  || univ_full_name == '' ">Add University</button>
    </div>
   
</div> <br>


<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <table>
        <tr>    <th>University Short Name</th>
            <th>University Full Name</th></tr>
           <tr *ngFor="let data of universitydata">
            <td>{{data.univ_short_name}} </td>
            <td>{{data.univ_full_name}}</td>
           </tr>
        </table>
    </div>
    <div class="col-md-3"></div>
</div>  <br>

<app-footer></app-footer>
