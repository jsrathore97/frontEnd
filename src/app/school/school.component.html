<div class="row" style="background: black; height: 40px;">
    <div class="col-md-6">
      
    </div>
    
    <div class="col-md-6" style="text-align: right;">
        <span style="color: white; margin-right: 25px;">{{userName}}</span>
        <span><Button class="btn btn-link">Logout</Button></span>
    </div>
</div>


<div class="row" style="background: cadetblue; padding-top: 15px; padding-bottom: 15px; font-weight: bold;">
    <!-- <div class="col-md-1">Home</div>
    <div class="col-md-1">All Student</div>
    <div class="col-md-1">ETC</div> -->
    <div class="col-md-12">
        <div style="margin-left:150px">
            <span  [routerLink]="['/dashboard']">     Home    </span> |
            <span [routerLink]="['/students']">  Students</span>  |
            <span [routerLink]="['/school']">  School </span>  |
            <span [routerLink]="['/class']">  Class </span>  |
            <span [routerLink]="['/university']">  University</span>
        </div>
    </div>
</div>  <br>
<div class="row" style="justify-content: center;">
    <div class="col-md-2">School Name</div>
    <div class="col-md-2">
        <input type="text" [(ngModel)]="school_name" placeholder="Enter school name" class="form-control">
    </div>
    <div class="col-md-2">City Name</div>
    <div class="col-md-2">
        <input type="text" [(ngModel)]="city_name" placeholder="Enter city name" class="form-control">
    </div>
    <div class="col-md-2">
        <button class="btn btn-primary" (click)="addSchool()" [disabled]="school_name == ''  || city_name == '' || disbl ">Add School</button>
        <button class="btn btn-success"  [disabled]="updatedisbl" (click)="updateSchool()">Update</button>
    </div>
   
</div> <br>

<div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <table>
            <tr>    <th>School Name</th>
                <th>City Name</th>
                <th>Action</th>
            </tr>
               <tr *ngFor="let data of allSchooldata">
                <td>{{data.school_name}} </td>
                <td>{{data.city}}</td>
                <td>
                    <button class="btn btn-danger btn-sm" (click)="delete(data.id)">Delete</button>
                    <button class="btn btn-primary btn-sm" (click)="edit(data)">Edit</button>
                </td>
               </tr>
            </table>
        </div>
        <div class="col-md-3"></div>
</div>
